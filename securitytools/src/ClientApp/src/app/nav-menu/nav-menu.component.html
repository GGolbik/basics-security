<mat-toolbar color="primary" class="toolbar">
  <a mat-icon-button [routerLink]="['/']" [routerLinkActive]="['link-active']"
  [routerLinkActiveOptions]="{ exact: true }" aria-label="Open Home icon-button" matTooltip="Open Home">
    <mat-icon>home</mat-icon>
  </a>
  <span>SecurityTools</span>
  <span class="example-spacer"></span>
  <a mat-icon-button [routerLink]="['/log']" [routerLinkActive]="['link-active']" matTooltip="Open Log" aria-label="Open Log icon-button">
    <mat-icon>feed</mat-icon>
  </a>
  <a mat-icon-button [routerLink]="['/doc']" [routerLinkActive]="['link-active']" matTooltip="Open Documentation" aria-label="Open Documentation icon-button">
    <mat-icon>menu_book</mat-icon>
  </a>
  <a mat-icon-button [routerLink]="['/api-doc']" [routerLinkActive]="['link-active']" matTooltip="Open API Documentation" aria-label="Open API Documentation icon-button">
    <mat-icon>api</mat-icon>
  </a>
</mat-toolbar>
