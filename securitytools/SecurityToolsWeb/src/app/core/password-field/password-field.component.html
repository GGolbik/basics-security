<mat-form-field>
<mat-label>{{label}}</mat-label>
<input matInput [placeholder]="placeholder" [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" (ngModelChange)="change()"
    name="password">
<mat-icon matIconSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off'
    :
    'visibility'}}
</mat-icon>
<mat-hint>{{hint}}</mat-hint>
</mat-form-field>
