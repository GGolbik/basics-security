<mat-form-field *ngIf="israw">
    <mat-label>{{ label ?? 'Number' }}</mat-label>
    <input matInput placeholder="dGVzdA==" [(ngModel)]="raw" [name]="inputName">
    <mat-icon matIconSuffix *ngIf="warningRaw != null" [matTooltip]="warningRaw">warning</mat-icon>
    <button mat-icon-button matIconSuffix (click)="israw = !israw"><mat-icon>{{ israw ? 'raw_on' : 'raw_off'}}
    </mat-icon></button>
    <mat-hint>base64</mat-hint>
</mat-form-field>
<mat-form-field *ngIf="!israw">
    <mat-label>{{ label ?? 'Number' }}</mat-label>
    <input matInput placeholder="" [(ngModel)]="numeric" [name]="inputName">
    <mat-hint>Hex numbers must start with <code>'0x'</code> e.g. <code>0x11</code></mat-hint>
        <mat-icon matPrefix [matTooltip]="safeNum">numbers</mat-icon>
        <mat-icon matIconSuffix *ngIf="warningNumeric != null" [matTooltip]="warningNumeric">warning</mat-icon>
        <button mat-icon-button matIconSuffix (click)="israw = !israw"><mat-icon>{{ israw ? 'raw_on' : 'raw_off'}}
        </mat-icon></button>
</mat-form-field>
